<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/reset.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/public/style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div id="forestImg" class="col-lg-7 order-lg-last" style="padding: 0;">
          <div class="image">
            <img
              src="https://d19m59y37dris4.cloudfront.net/directory/2-0-2/img/photo/photo-1497436072909-60f360e1d4b1.jpg"
              alt="image"
            />
          </div>
          <button
            id="tool"
            class="btn btn-primary btn-sm d-none d-lg-block collapsed"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#style-switch"
            id="style-switch-button"
            aria-expanded="false"
          >
            <i class="fas fa-tools" style="font-size: 35px;"></i>
          </button>
        </div>
        <div class="col-5 order-lg-first">
          <div class="form">
            <header>
              <div class="logo-x">
                <img
                  id="logo"
                  src="	https://d19m59y37dris4.cloudfront.net/directory/2-0-2/img/logo-square.svg"
                  alt="logo"
                />
                <span>x</span>
              </div>
              <div class="text">
                <h1>Sign up</h1>
                <p>
                  His room, a proper human room although a little too small, lay
                  peacefully between its four familiar walls. A collection of
                  textile samples lay spread out on the table.
                </p>
              </div>
            </header>
            <form action="" method="post">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >EMAIL ADDRESS</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  aria-describedby="emailHelp"
                  placeholder="name@address.com"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >PASSWORD</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >CONFIRM PASSWORD</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  placeholder="Password"
                />
              </div>
              <button
                id="signupBtn"
                class="btn btn-lg btn-primary"
                type="submit"
              >
                Sign up
              </button>
              <div id="or">OR</div>
              <button
                id="facebookBtn"
                class="btn btn btn-outline-primary btn-social"
              >
                <i class="fa-2x fa-facebook-f fab btn-social-icon"> </i>Connect
                <span class="d-none d-sm-inline">with Facebook</span>
              </button>
              <button
                id="googleBtn"
                class="btn btn btn-outline-muted btn-social"
              >
                <i class="fa-2x fa-google fab btn-social-icon"> </i>Connect
                <span class="d-none d-sm-inline">with Google</span>
              </button>
            </form>
            <footer>
              <p>
                By signing up you agree to Directory's
                <a href="#">Terms and Conditions</a> and
                <a href="#">Privacy Policy</a>.
              </p>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Welcome!!!</div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="/src/index.js"></script>
  </body>
</html>
